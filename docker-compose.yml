services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: pathfinder
      POSTGRES_USER: pathfinder
      POSTGRES_PASSWORD: pathfinder
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pathfinder"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    image: django-pathfinder
    command: ["gunicorn", "pathfinder.wsgi:application", "--bind", "0.0.0.0:8000"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - tmp_ingest:/app/tmp_ingest

  worker:
    build: .
    image: django-pathfinder
    command: ["celery", "-A", "pathfinder", "worker", "-l", "info"]
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - tmp_ingest:/app/tmp_ingest

volumes:
  db_data:
  tmp_ingest:
